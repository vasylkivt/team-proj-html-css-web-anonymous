      <!-- Book room modal -->

<div class="backdrop is-hidden" data-modal="book-room">
  <div class="book-room-modal modal">
    <button class="modal-close-btn" type="button">
      <svg width="28" height="28">
        <use href="/team-proj-html-css-web-anonymous/assets/sprite-c6c00689.svg#close-x"></use>
      </svg>
    </button>
    <h2 class="modal-title">
      book a <span class="current-font-style">room</span>
    </h2>
    <form class="book-room-modal-form">
      <ul class="book-room-modal-list">
        <li class="book-room-modal-item">
          <label class="book-room-modal-label">
            <input
              class="book-room-modal-input"
              type="text"
              name="user_name"
              autocomplete="off"
              placeholder="Your name"
              required
            />Who should book a table for?
          </label>
        </li>
        <li class="book-room-modal-item">
          <label class="book-room-modal-label">
            <input
              class="book-room-modal-input"
              type="tel"
              name="user_phone"
              autocomplete="off"
              placeholder="+380 ()"
              required
            />Phone number
          </label>
        </li>
        <li class="book-room-modal-item">
          <label class="book-room-modal-label">
            <span class="modal-icon-wrap">
              <input
                class="book-room-modal-input fix-margin book-room-modal-date-input"
                type="text"
                name="date-in"
                autocomplete="off"
                placeholder="TODAY"
                pattern="(0[1-9]|[12][0-9]|3[01])[- ..](0[1-9]|1[012])[- ..](19|20)\d\d"
              />
              <svg class="modal-select-icon" width="20" height="20">
                <use href="/team-proj-html-css-web-anonymous/assets/sprite-c6c00689.svg#btn-select"></use>
              </svg>
            </span>
            Check-in date
          </label>
        </li>
        <li class="book-room-modal-item">
          <label class="book-room-modal-label modal-select-label"
            ><span class="modal-icon-wrap">
              <input
                class="book-room-modal-input fix-margin book-room-modal-date-input2"
                type="text"
                name="date-out"
                autocomplete="off"
                placeholder="25/04/2023"
                pattern="(0[1-9]|[12][0-9]|3[01])[- ..](0[1-9]|1[012])[- ..](19|20)\d\d"
                required
              />
              <svg class="modal-select-icon" width="20" height="20">
                <use href="/team-proj-html-css-web-anonymous/assets/sprite-c6c00689.svg#btn-select"></use>
              </svg>
            </span>
            Check-out date</label
          >
        </li>
        <li class="book-room-modal-item">
          <label class="book-room-modal-label modal-select-label"
            ><span class="modal-icon-wrap">
              <select class="book-room-modal-select" name="type_of_room">
                <option value="1">DOUBLE SUITE</option>
                <option value="2">TRIPLE SUITE</option>
                <option value="3">QUADRUPLE SUITE</option>
              </select>
              <svg class="modal-select-icon" width="20" height="20">
                <use href="/team-proj-html-css-web-anonymous/assets/sprite-c6c00689.svg#btn-select"></use>
              </svg>
            </span>
            Check-in date</label
          >
        </li>
      </ul>
      <div class="modal-button-wrap">
        <button class="modal-button" type="submit">MAKE A RESERVATION</button>
      </div>
    </form>
  </div>
</div>

      <!--  Book a table modal -->

<div class="backdrop is-hidden" data-modal="book-table">
  <div class="book-table-modal modal">
    <button class="modal-close-btn" type="button">
      <svg width="28" height="28">
        <use href="/team-proj-html-css-web-anonymous/assets/sprite-c6c00689.svg#close-x"></use>
      </svg>
    </button>
    <h2 class="modal-title">
      book a <span class="current-font-style">table</span>
    </h2>
    <form class="book-a-table-modal-form">
      <ul class="book-a-table-modal-list">
        <li class="book-a-table-modal-item">
          <label class="book-a-table-modal-label">
            <input
              class="book-a-table-modal-input"
              type="text"
              name="user_name"
              autocomplete="off"
              placeholder="Your name"
              required
            />Who should book a table for?
          </label>
        </li>
        <li class="book-a-table-modal-item">
          <label class="book-a-table-modal-label">
            <span class="modal-icon-wrap fix-margin">
              <select class="book-a-table-modal-select" name="check_in_day" required>
                <option value disabled selected>NUMBER OF PEOPLE</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
              <svg class="modal-select-icon" width="20" height="20">
                <use href="/team-proj-html-css-web-anonymous/assets/sprite-c6c00689.svg#btn-select"></use>
              </svg>
            </span>
          </label>
        </li>
        <li class="book-a-table-modal-item">
          <label class="book-a-table-modal-label">
            <span class="modal-icon-wrap">
              <input
                class="book-room-modal-input fix-margin book-table-modal-date-input"
                type="text"
                name="booking-date"
                autocomplete="off"
                placeholder="TODAY"
                pattern="(0[1-9]|[12][0-9]|3[01])[- ..](0[1-9]|1[012])[- ..](19|20)\d\d"
              />
              <svg class="modal-select-icon" width="20" height="20">
                <use href="/team-proj-html-css-web-anonymous/assets/sprite-c6c00689.svg#btn-select"></use>
              </svg>
            </span>
            What date to book?
          </label>
        </li>
        <li class="book-a-table-modal-item">
          <label class="book-a-table-modal-label">
            <input
              class="book-a-table-modal-input"
              type="tel"
              name="user_phone"
              autocomplete="off"
              placeholder="+38 () "
              required
            />Phone number
          </label>
        </li>
      </ul>
      <div class="modal-button-wrap">
        <button type="submit" class="modal-button">MAKE A RESERVATION</button>
      </div>
    </form>
  </div>
</div>

      <!-- Prices per room modal -->

<div class="backdrop is-hidden" data-modal="view-prices">
  <div class="prices-modal modal">
    <button class="modal-close-btn" type="button">
      <svg width="28" height="28">
        <use href="/team-proj-html-css-web-anonymous/assets/sprite-c6c00689.svg#close-x"></use>
      </svg>
    </button>
    <h2 class="modal-title">
      prices per <span class="prices-current-font-style">room</span>
    </h2>
    <form class="prices-per-room-modal-form">
      <h3 class="prices-modal-subtitle">Double suite</h3>
      <ul class="prices-per-room-modal-list">
        <li class="prices-per-room-modal-item">
          <label class="prices-per-room-modal-label">
            <span class="modal-icon-wrap">
              <select class="prices-per-room-modal-select" name="check_in_day">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
              </select>
              <svg class="modal-select-icon" width="20" height="20">
                <use href="/team-proj-html-css-web-anonymous/assets/sprite-c6c00689.svg#btn-select"></use>
              </svg>
            </span>
            Number of nights
          </label>
        </li>
        <li class="prices-per-room-modal-item">
          <label class="prices-per-room-modal-label">
            <input
              class="prices-per-room-modal-input"
              type="number"
              name="price"
              autocomplete="off"
              placeholder="1000"
              step="1000"
              min="1000"
              max="7000"
            />UAH
          </label>
        </li>
      </ul>
      <div class="modal-button-wrap">
        <button type="submit" class="modal-button">MAKE A RESERVATION</button>
      </div>
    </form>
  </div>
</div>
